<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
      <div class="box-1">
        <div class="box-1-container">
            <div class="logo">
              <img src="images/logo.svg" alt="Fylo logo">
            </div>
            <div class="icons">
              <div class="docs">
                <img src="images/icon-document.svg" alt="Documents">
              </div>
              <div class="folder">
                <img src="images/icon-folder.svg" alt="Folders">
              </div>
              <div class="upload">
                <img src="images/icon-upload.svg" alt="Upload">
              </div>
              
            </div>
        </div>
      </div>
      
      <div class="box-2">
        <div class="used">Youâ€™ve used 815 GB of your storage</div>
        <div class="bar">
          <div class="inner-bar"></div>
        </div>
        <div class="zero">0 GB</div>
        <div class="max">1000 GB</div>
        <div class="remaining">185 GB Left</div>
    </div>
      
  </div>


  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
