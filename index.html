<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css">


  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <div class="container">
      <div class="box-1">
        <div class="box-1-container">
            <div class="logo">
              <img src="images/logo.svg" alt="Fylo logo">
            </div>
            <div class="icons">
              <div class="docs">
                <img src="images/icon-document.svg" alt="Documents">
              </div>
              <div class="folder">
                <img src="images/icon-folder.svg" alt="Folders">
              </div>
              <div class="upload">
                <img src="images/icon-upload.svg" alt="Upload">
              </div>
              
            </div>
        </div>
      </div>
      
      <div class="box-2">
        <div class="storage">
          <div class="used">Youâ€™ve used 815 GB of your storage</div>
          <div class="bar">
            <div class="inner-bar">
              <div class="dot"></div>
            </div>
          </div>
          <div class="values">
            <div class="zero">0 GB</div>
            <div class="max">1000 GB</div>
          </div>
        </div>
        <div class="remaining">
          <span>185</span> GB Left
          <div class="triangle"></div>
        </div>
      </div>
      
    </div>
    
    
    
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Nick Heerschap</a>.
    </div>
    <div class="desktop-bkg"></div>
</body>
</html>
